<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Férias</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 35px; }
        #editor { height: 240px; }
        label { font-weight: bold; }
        .form-group { margin-bottom: 12px; }
        #alterar-senha-wrapper { margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Painel de Mensagens Automáticas</h2>
    <form id="vacationForm">
        <div class="form-group">
            <label for="usuario">Usuário:</label>
            <select id="usuario" name="usuario"></select>
        </div>
        <div class="form-group">
            <label for="primeiro-dia">Primeiro dia:</label>
            <input type="date" id="primeiro-dia" name="primeiro-dia">
        </div>
        <div class="form-group">
            <label for="ultimo-dia">Último dia:</label>
            <input type="date" id="ultimo-dia" name="ultimo-dia">
        </div>
        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
                <option value="">Selecione...</option>
                <option value="ferias">Férias</option>
                <option value="saida">Funcionário não faz mais parte da empresa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="responsavel">Responsável:</label>
            <select id="responsavel" name="responsavel"></select>
        </div>
        <div class="form-group">
            <label for="grupo-responsavel">Grupo Responsável:</label>
            <select id="grupo-responsavel" name="grupo-responsavel"></select>
        </div>
        <div class="form-group">
            <label>Mensagem:</label>
            <div id="editor"></div>
        </div>
        <div id="alterar-senha-wrapper" style="display:none;">
            <input type="checkbox" id="alterar-senha" checked>
            <label id="alterar-senha-label" for="alterar-senha">
                Alterar senha do usuário para padrão e solicitar nova senha no primeiro login
            </label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="so-contatos">
            <label for="so-contatos">Somente contatos do usuário recebem resposta</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="so-teca">
            <label for="so-teca">Somente domínio Teca Frio recebe resposta</label>
        </div>
        <div class="form-group">
            <button type="submit">Salvar</button>
            <button type="button" id="btn-limpar">Limpar</button>
        </div>
        <div id="msg" style="color: green; font-weight: bold;"></div>
    </form>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/static/painel.js"></script>
</body>
</html>
